<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đếm ngược 18h30 mỗi ngày</title>
		<style>
			.lv_award {
				width: 300px;
				height: 400px;
				background-color: #1a1a1a;
				border-radius: 12px;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				padding: 20px;
				box-sizing: border-box;
				color: #fff;
				font-family: Arial, sans-serif;
			}

			.lv_award_header {
				text-align: center;
				margin-bottom: 20px;
			}

			.lv_award_game_name {
				font-size: 24px;
				font-weight: bold;
			}

			.lv_award_body {
				text-align: center;
			}

			.lv_award_value {
				font-size: 28px;
				font-weight: bold;
				color: #ffcc00;
			}

			.lv_award_footer {
				text-align: center;
			}

			.lv_award_timer_label {
				font-size: 16px;
				margin-bottom: 8px;
			}

			.lv_award_timer {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.lv_award_timer_digit {
				width: 40px;
				height: 40px;
				background-color: #333;
				border: none;
				color: #fff;
				font-size: 18px;
				text-align: center;
				margin: 0 5px;
				border-radius: 6px;
			}

			.lv_award_timer_separator {
				font-size: 18px;
				color: #fff;
				margin: 0 5px;
			}
		</style>
	</head>
	<body>
		<div class="lv_award">
			<div class="lv_award_header">
				<span class="lv_award_game_name">MAHJONG WAYS</span>
			</div>
			<div class="lv_award_body">
				<span class="lv_award_value">990,000,434 VND</span>
			</div>
			<div class="lv_award_footer">
				<span class="lv_award_timer_label">THỜI GIAN CÒN LẠI:</span>
				<div class="lv_award_timer">
					<span class="lv_award_timer_digit" id="timer-hours">00</span>
					<span class="lv_award_timer_separator">:</span>
					<span class="lv_award_timer_digit" id="timer-minutes">00</span>
					<span class="lv_award_timer_separator">:</span>
					<span class="lv_award_timer_digit" id="timer-seconds">00</span>
				</div>
			</div>
		</div>

		<script>
			function getTimeUntilNextEvent() {
				const now = new Date();
				const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 30, 0); // 18:30 hôm nay

				// Nếu giờ hiện tại đã qua 18:30 hôm nay, tính thời gian đến 18:30 ngày mai
				if (now > targetTime) {
					targetTime.setDate(targetTime.getDate() + 1); // Chuyển tới 18:30 ngày mai
				}

				// Tính thời gian còn lại (tính theo giây)
				const timeLeft = targetTime - now;
				return timeLeft;
			}

			function updateTimer() {
				const timeLeft = getTimeUntilNextEvent();
				const hours = Math.floor(timeLeft / (1000 * 60 * 60)); // Tính giờ
				const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)); // Tính phút
				const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000); // Tính giây

				// Cập nhật thời gian lên giao diện
				document.getElementById("timer-hours").textContent = String(hours).padStart(2, "0");
				document.getElementById("timer-minutes").textContent = String(minutes).padStart(2, "0");
				document.getElementById("timer-seconds").textContent = String(seconds).padStart(2, "0");
			}

			// Cập nhật đồng hồ mỗi giây
			setInterval(updateTimer, 1000);
		</script>
	</body>
</html>
