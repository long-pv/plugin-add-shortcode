<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CTA Test</title>
		<style>
			/* ===== CTA Section ===== */
			.lv_cta {
				position: relative;
				isolation: isolate;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 300px;
				padding: 48px;
				color: #fff;
				border: 1px solid rgba(255, 255, 255, 0.22);
				border-radius: 16px;
				overflow: hidden;
				background: #0b0b0b;
			}

			/* Ảnh nền */
			.lv_cta_bg {
				position: absolute;
				inset: 0;
				background-size: cover;
				background-position: center;
				transform: scale(1.02);
				z-index: -2;
				background-image: url("https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600");
			}

			/* Lớp mờ (overlay) để chữ trắng nổi bật */
			.lv_cta_overlay {
				position: absolute;
				inset: 0;
				background: linear-gradient(180deg, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0.55) 60%, rgba(0, 0, 0, 0.65) 100%);
				backdrop-filter: blur(2px);
				z-index: -1;
			}

			/* Khung nội dung */
			.lv_cta_container {
				width: 100%;
				max-width: 1120px;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.lv_cta_content {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
				gap: 16px;
			}

			/* Typography */
			.lv_cta_title {
				font-size: 30px;
				line-height: 1.2;
				font-weight: 700;
				margin: 0px;
				text-transform: capitalize;
			}

			.lv_cta_desc {
				font-size: 16px;
				line-height: 1.5;
				opacity: 0.95;
				margin: 0px;
			}

			/* Nút CTA */
			.lv_cta_button {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				text-transform: uppercase;
				padding: 12px 22px;
				font-size: 16px;
				font-weight: 600;
				color: #0b0b0b;
				background: #ffffff;
				border: 1px solid rgba(255, 255, 255, 0);
				border-radius: 999px;
				text-decoration: none;
				transition: transform 180ms ease, box-shadow 180ms ease, background-color 180ms ease, color 180ms ease;
				will-change: transform;
			}

			.lv_cta_button_primary:hover {
				transform: translateY(-1px);
				box-shadow: 0 8px 22px rgba(0, 0, 0, 0.28);
				background: #f3f3f3;
			}

			.lv_cta_button_primary:active {
				transform: translateY(0);
				box-shadow: 0 4px 14px rgba(0, 0, 0, 0.24) inset;
			}

			.lv_cta_button_primary:focus-visible {
				outline: 2px solid #ffffff;
				outline-offset: 3px;
			}
		</style>
	</head>
	<body>
		<main class="lv_page">
			<section class="lv_cta">
				<div class="lv_cta_bg"></div>
				<div class="lv_cta_overlay" aria-hidden="true"></div>

				<div class="lv_cta_container">
					<div class="lv_cta_content">
						<h2 id="lv_cta_title" class="lv_cta_title">Nâng cấp phong cách của bạn hôm nay</h2>
						<p class="lv_cta_desc">Bộ sưu tập thủ công mới: bền đẹp, vừa vặn, sẵn sàng để bạn tỏa sáng.</p>
						<a class="lv_cta_button lv_cta_button_primary" href="#shop-now">Mua ngay</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
