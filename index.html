<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu PC</title>
		<style>
			/* RESET */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: Arial, sans-serif;
				background: #f5f5f5;
			}

			/* MENU */
			.lv_menu {
				background: #0157c2;
			}

			.lv_menu_list {
				display: flex;
				justify-content: center; /* căn giữa */
				align-items: center;
				list-style: none;
				padding: 0;
			}

			.lv_menu_item {
				position: relative;
			}

			.lv_menu_link {
				display: block;
				padding: 8px 8px; /* trên dưới 8px, trái phải 8px */
				font-size: 14px;
				font-weight: 500;
				color: #ffffff;
				text-decoration: none;
				transition: color 0.3s ease;
			}

			.lv_menu_link:hover {
				color: #fafa1e;
			}

			/* SUBMENU */
			.lv_menu_submenu {
				display: none;
				position: absolute;
				top: 100%;
				left: 0;
				background: #0157c2;
				min-width: 180px;
				list-style: none;
				flex-direction: column;
			}

			.lv_menu_item:hover .lv_menu_submenu {
				display: flex;
			}

			.lv_menu_subitem {
				border-bottom: 1px solid rgba(255, 255, 255, 0.2);
			}

			.lv_menu_subitem:last-child {
				border-bottom: none;
			}

			.lv_menu_sublink {
				display: block;
				padding: 12px 8px; /* submenu giữ nguyên */
				font-size: 14px;
				font-weight: 500;
				color: #ffffff;
				text-decoration: none;
				transition: color 0.3s ease;
			}

			.lv_menu_sublink:hover {
				color: #fafa1e;
			}
		</style>
	</head>
	<body>
		<nav class="lv_menu">
			<ul class="lv_menu_list">
				<li class="lv_menu_item">
					<a href="#" class="lv_menu_link">Trang chủ</a>
				</li>
				<li class="lv_menu_item">
					<a href="#" class="lv_menu_link">Sản phẩm</a>
					<ul class="lv_menu_submenu">
						<li class="lv_menu_subitem"><a href="#" class="lv_menu_sublink">Sản phẩm A</a></li>
						<li class="lv_menu_subitem"><a href="#" class="lv_menu_sublink">Sản phẩm B</a></li>
						<li class="lv_menu_subitem"><a href="#" class="lv_menu_sublink">Sản phẩm C</a></li>
					</ul>
				</li>
				<li class="lv_menu_item">
					<a href="#" class="lv_menu_link">Dịch vụ</a>
				</li>
				<li class="lv_menu_item">
					<a href="#" class="lv_menu_link">Liên hệ</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
