<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Partner Slider</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
		<style>
			.lv_partner_container {
				margin: 0 auto;
				padding: 20px;
				max-width: 1200px;
			}

			.lv_partner {
				display: flex;
				flex-wrap: nowrap;
				gap: 15px;
				justify-content: center;
			}

			.lv_partner_item_wrapper {
				display: flex;
				justify-content: center;
			}

			.lv_partner_item {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 10px;
			}

			.lv_partner_image {
				max-width: 100%;
				height: auto;
				border-radius: 8px;
			}

			.lv_partner_text {
				font-size: 14px;
				font-weight: 600;
				margin-top: 8px;
				color: #333;
				text-align: center;
			}

			.slick-prev,
			.slick-next {
				z-index: 1;
				font-size: 30px;
				color: #333;
			}

			.slick-prev {
				left: -40px;
			}

			.slick-next {
				right: -40px;
			}
		</style>
	</head>
	<body>
		<div class="lv_partner_container">
			<h2 class="lv_partner_title">Đối tác của chúng tôi</h2>
			<div class="lv_partner">
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="celtic_fc_logo.png" alt="Celtic FC" class="lv_partner_image" />
						<p class="lv_partner_text">Celtic FC</p>
					</div>
				</div>
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="deportivo_alaves_logo.png" alt="Deportivo Alavés" class="lv_partner_image" />
						<p class="lv_partner_text">Deportivo Alavés</p>
					</div>
				</div>
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="sussex_ccc_logo.png" alt="Sussex CCC" class="lv_partner_image" />
						<p class="lv_partner_text">Sussex CCC</p>
					</div>
				</div>
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="durham_cricket_logo.png" alt="Durham Cricket" class="lv_partner_image" />
						<p class="lv_partner_text">Durham Cricket</p>
					</div>
				</div>
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="middlesex_ccc_logo.png" alt="Middlesex CCC" class="lv_partner_image" />
						<p class="lv_partner_text">Middlesex CCC</p>
					</div>
				</div>
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="yorkshire_ccc_logo.png" alt="Yorkshire CCC" class="lv_partner_image" />
						<p class="lv_partner_text">Yorkshire CCC</p>
					</div>
				</div>
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="northamptonshire_ccc_logo.png" alt="Northamptonshire CCC" class="lv_partner_image" />
						<p class="lv_partner_text">Northamptonshire CCC</p>
					</div>
				</div>
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="somerset_ccc_logo.png" alt="Somerset CCC" class="lv_partner_image" />
						<p class="lv_partner_text">Somerset CCC</p>
					</div>
				</div>
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="warwickshire_&_edgbaston_logo.png" alt="Warwickshire & Edgbaston" class="lv_partner_image" />
						<p class="lv_partner_text">Warwickshire & Edgbaston</p>
					</div>
				</div>
				<div class="lv_partner_item_wrapper">
					<div class="lv_partner_item">
						<img src="leicestershire_ccc_logo.png" alt="Leicestershire CCC" class="lv_partner_image" />
						<p class="lv_partner_text">Leicestershire CCC</p>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
		<script>
			$(document).ready(function () {
				$(".lv_partner").slick({
					dots: false, // Không hiển thị các chấm điều hướng
					infinite: true, // Lặp lại vô tận
					arrows: false, // Không hiển thị các mũi tên điều hướng
					variableWidth: true, // Mỗi slide có chiều rộng linh hoạt
					slidesToScroll: 1, // Di chuyển 1 slide mỗi lần
					autoplay: true, // Tự động chạy
					autoplaySpeed: 0, // Tốc độ chuyển slide gần như ngay lập tức (0ms)
					cssEase: "linear", // Sử dụng hiệu ứng mượt mà (linear)
					speed: 5000, // Tốc độ chuyển động của từng slide (5000ms = 5 giây cho mỗi slide)
					pauseOnHover: false, // Không tạm dừng khi hover
					pauseOnFocus: false, // Không tạm dừng khi focus
				});
			});
		</script>
	</body>
</html>
