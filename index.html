<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel với Slick.js</title>
		<!-- Slick CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f5f5f5;
			}
			.lv_catSlider__slickSlide {
				display: flex;
				justify-content: center;
				align-items: center;
				transition: transform 0.3s ease;
			}
			.lv_catSlider__slickSlide:not(.slick-center) {
				transform: scale(0.6); /* Bóp nhỏ các item bên ngoài */
			}
			.lv_catSlider__slickCenter .slick-slide {
				transform: scale(1); /* Mục ở giữa giữ kích thước bình thường */
			}
			.lv_catSlider__slickDots {
				display: none; /* Ẩn chấm điều hướng */
			}
			.lv_catSlider__slickSlide img {
				width: 100%;
				height: auto;
				aspect-ratio: 660 / 294;
				object-fit: cover;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			/* Media Query cho màn hình nhỏ hơn 768px */
			@media (max-width: 768px) {
				.lv_catSlider__slickSlide {
					padding: 8px;
				}
				.lv_catSlider__slickSlide:not(.slick-center) {
					transform: scale(1);
				}
			}
		</style>
	</head>
	<body>
		<div class="lv_catSlider">
			<div class="lv_catSlider__slickSlide">
				<a href="https://example.com/item1" target="_blank">
					<img src="https://anhnail.com/wp-content/uploads/2024/10/Hinh-gai-xinh-k8-sieu-cute.jpg" alt="Item 1" />
				</a>
			</div>
			<div class="lv_catSlider__slickSlide">
				<a href="https://example.com/item2" target="_blank">
					<img src="https://anhnail.com/wp-content/uploads/2024/10/Hinh-gai-xinh-k8-sieu-cute.jpg" alt="Item 2" />
				</a>
			</div>
			<div class="lv_catSlider__slickSlide">
				<a href="https://example.com/item3" target="_blank">
					<img src="https://anhnail.com/wp-content/uploads/2024/10/Hinh-gai-xinh-k8-sieu-cute.jpg" alt="Item 3" />
				</a>
			</div>
			<div class="lv_catSlider__slickSlide">
				<a href="https://example.com/item4" target="_blank">
					<img src="https://anhnail.com/wp-content/uploads/2024/10/Hinh-gai-xinh-k8-sieu-cute.jpg" alt="Item 4" />
				</a>
			</div>
			<div class="lv_catSlider__slickSlide">
				<a href="https://example.com/item5" target="_blank">
					<img src="https://anhnail.com/wp-content/uploads/2024/10/Hinh-gai-xinh-k8-sieu-cute.jpg" alt="Item 5" />
				</a>
			</div>
			<div class="lv_catSlider__slickSlide">
				<a href="https://example.com/item6" target="_blank">
					<img src="https://anhnail.com/wp-content/uploads/2024/10/Hinh-gai-xinh-k8-sieu-cute.jpg" alt="Item 6" />
				</a>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Slick JS -->
		<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script>
			$(document).ready(function () {
				$(".lv_catSlider").slick({
					infinite: true,
					slidesToShow: 3 /* Hiển thị 3 ảnh trên màn hình lớn */,
					slidesToScroll: 1,
					centerMode: true,
					centerPadding: "0",
					focusOnSelect: true,
					autoplay: true,
					autoplaySpeed: 3000,
					arrows: false /* Tắt mũi tên */,
					dots: false /* Tắt chấm điều hướng */,
					responsive: [
						{
							breakpoint: 768 /* Khi màn hình nhỏ hơn 768px */,
							settings: {
								slidesToShow: 1.5,
								slidesToScroll: 1,
								centerMode: false,
								centerPadding: "0",
								autoplay: true,
								autoplaySpeed: 3000,
								arrows: false,
								dots: false,
								infinite: false,
							},
						},
					],
				});
			});
		</script>
	</body>
</html>
